<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Pianon kuljetus - hintalaskuri</title>
</head>
<body>
	<div id="container">
		<h1></h1>
		<div class="laskuri">
			<h2>Laske pianon kuljetukselle hinta</h2>
				<form id="laskuri-form">
					<p>Onko sinulla piano vai flyygeli?</p>
					<p id="pianotyyppi">
						<input id="piano" type="radio" name="piano" value="piano">
						<label class="tyyppi piano" for="piano">Piano</label>
						<input id="flyygeli" type="radio" name="piano" value="flyygeli">
						<label class="tyyppi flyygeli" for="flyygeli">Flyygeli</label>
					</p>
					<p>
						<label for="matka">Muuttomatka kilometrein채:</label>
						<input type="number" id="matka" value="0">
					</p>
					<h4>Mist채?</h4>
					<p>
						<label for="kerros1">Kerros:</label>
						<input type="number" id="kerros1" value=1 min=1 max=18>				
					</p>
					<p>
						<label for="hissi1">Hissi:</label>
							<select id="hissi1">
								<option>Ei</option>
								<option>Kyll채</option>
							</select>			
					</p>
					<h4>Minne?</h4>
					<p>
						<label for="kerros2">Kerros:</label>
						<input type="number" id="kerros2" value=1 min=1 max=18>
					</p>
					<p>
						<label for="hissi2">Hissi:</label>
							<select id="hissi2">
								<option>Ei</option>
								<option>Kyll채</option>
							</select>
					</p>
					<p>
						<button type="button" id="nappi">Laske hinta</button>
					</p>
				</form>
			<div id="vastaus">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
