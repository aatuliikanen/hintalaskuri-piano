<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Pianon kuljetus - hintalaskuri</title>
</head>
<body>
	<header>
		<nav>
			<ul class="nav-main">
				<li><a href="">Etusivu</a></li>
				<li><a href="">Hintalaskuri</a></li>
				<li><a href="">Meistä</a></li>
				<li><a href="">Yhteystiedot</a></li>
			</ul>
		</nav>
		<div class="cover">
			<h1>Muutamme pianon puolestasi</h1>
		</div>
	</header>
	<main>
		<div id="container">
			<div class="laskuri">
				<h2>Laske pianon kuljetukselle hinta</h2>
					<form id="laskuri-form">
						<p>Valitse piano tai flyygeli</p>
						<p id="pianotyyppi">
							<input id="piano" type="radio" name="piano" value="piano">
							<label class="tyyppi piano" for="piano">Piano</label>
							<input id="flyygeli" type="radio" name="piano" value="flyygeli">
							<label class="tyyppi flyygeli" for="flyygeli">Flyygeli</label>
						</p>
						<p>
							<label for="matka">Muuttomatka kilometreinä</label>
							<input type="number" id="matka" min=1 max=2000>
						</p>
						<h4>Mistä?</h4>
						<p>
							<label for="kerros1">Kerros</label>
							<input type="number" id="kerros1" value=1 min=1 max=18>				
						</p>
						<p>
							<label for="hissi1">Hissi</label>
								<select id="hissi1">
									<option>Kyllä</option>
									<option>Ei</option>
								</select>			
						</p>
						<h4>Minne?</h4>
						<p>
							<label for="kerros2">Kerros</label>
							<input type="number" id="kerros2" value=1 min=1 max=18>
						</p>
						<p>
							<label for="hissi2">Hissi</label>
								<select id="hissi2">
									<option>Kyllä</option>
									<option>Ei</option>
								</select>
						</p>
						<p>
							<button type="button" id="hinta" onclick="price()">Laske hinta</button>
						</p>
					</form>
				<div class="sendForm">
					<h5>Haluatko tilata kuljetuksen pianolle? Vai haluatko lisätietoja?</h5>
					<p>Jätä puhelinnumero, niin otamme yhteyttä.</p>
					<form id="puhelin">
						<p>
							<label for="phone">Puhelin</label>
							<input type="tel" id="phone">
						</p>
						<p>
							<button type="button" id="tilaa" onclick="send()">Lähetä</button>
					</form>
					<div class = "thankyou"></div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<p>&copy Aatu Liikanen 2019</p>
	</footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
