<!DOCTYPE html>
<html lang="fi">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Pianon kuljetus - hintalaskuri</title>
</head>
<body>
<main>
	<div class="laskuri">
		<div class="laskuri-box">
			<h2>Laske pianon muutolle hinta</h2>
			<p class="intro">Muutamme pianoja 90 kilometrin etäisyydellä Jyväskylästä. Syötä tiedot laskuriin, niin se laskee sinulle hinnan.</p>
			<form>
				<p class="label">Pianon tyyppi</p>
				<p class="radio">
					<input id="piano" type="radio" name="pianotyyppi" value="piano">
					<label class="radio-img piano" for="piano"></label>
					<input id="flyygeli" type="radio" name="pianotyyppi" value="flyygeli">
					<label class="radio-img flyygeli" for="flyygeli"></label>
				</p>
				<div class="box-start">
					<h4>Lähtö</h4>
					<p>
						<label>Etäisyys Jyväskylästä
							<select name="distance-1" id="distance-1">
								<option value="alle-30">Alle 30km</option>
								<option value="alle-60">Alle 60km</option>
								<option value="alle-90">Alle 90km</option>
							</select>
						</label>
					</p>
					<p>
						<label>Muutetaanko portaita pitkin?
							<select name="portaat-1" id="portaat-1">
								<option value="ei">Ei (1. kerros tai piano mahtuu hissiin)</option>
								<option value="1-2">Kyllä, enintään 2 kerrosta</option>
								<option value="3-4">Kyllä, enintään 4 kerrosta</option>
								<option value="yli-5">Kyllä, 5 kerrosta tai enemmän</option>
							</select>
						</label>			
					</p>
				</div>
				<div class="box-end">
					<h4>Maali</h4>
					<p>
						<label>Etäisyys Jyväskylästä
							<select name="distance-2" id="distance-2">
								<option value="alle-30">Alle 30km</option>
								<option value="alle-60">Alle 60km</option>
								<option value="alle-90">Alle 90km</option>
							</select>
						</label>
					</p>
					<p>
						<label>Muutetaanko portaita pitkin?
							<select name="portaat-2" id="portaat-2">
								<option value="ei">Ei (1. kerros tai piano mahtuu hissiin)</option>
								<option value="1-2">Kyllä, enintään 2 kerrosta</option>
								<option value="3-4">Kyllä, enintään 4 kerrosta</option>
								<option value="yli-5">Kyllä, 5 kerrosta tai enemmän</option>
							</select>
						</label>			
					</p>
				</div>
				<p>
					<button type="button" onclick="createDiv()">Laske hinta</button>
				</p>
				<div id="new-div"></div>
			</form>		
		</div>
	</div>
</main>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
